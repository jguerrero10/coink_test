{% extends 'layout.html' %}

{% block title %} Usuario {% endblock %}

{% block page-title %}
    {{ action }} usuario
{% endblock %}

{% block content-main %}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
         <div class="mb-3 row">
         <label class="col-sm-2 col-form-label">{{ field.label }}:</label>
             <div class="col-sm-10">
                 {{ field }}
             </div>
         </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mb-3">Guardar</button>
    <button type="reset" class="btn btn-secondary mb-3">Limpiar</button>
    </form>
{% endblock %}

{% block footer %}
    Pie
{% endblock %}
